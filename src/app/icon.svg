<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient pour effet subtil -->
  <defs>
    <linearGradient id="brownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4033;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond subtil -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#D4A574" stroke-width="1" opacity="0.3"/>
  
  <!-- Lettre A stylisée avec forme géométrique -->
  <g transform="translate(100, 100)">
    <!-- Triangle principal du A -->
    <path d="M 0,-45 L 30,35 L 20,35 L 0,-20 L -20,35 L -30,35 Z" 
          fill="url(#brownGradient)"/>
    
    <!-- Barre horizontale du A avec style tech -->
    <rect x="-18" y="0" width="36" height="6" 
          fill="url(#accentGradient)" 
          rx="1"/>
    
    <!-- Éléments décoratifs minimalistes représentant l'IA/automatisation -->
    <circle cx="-25" cy="-15" r="2.5" fill="#D4A574" opacity="0.8"/>
    <circle cx="25" cy="-15" r="2.5" fill="#D4A574" opacity="0.8"/>
    <circle cx="0" cy="-50" r="3" fill="#8B6F47" opacity="0.9"/>
    
    <!-- Lignes de connexion subtiles (réseau/automatisation) -->
    <line x1="-25" y1="-15" x2="0" y2="-50" stroke="#D4A574" stroke-width="0.8" opacity="0.4"/>
    <line x1="25" y1="-15" x2="0" y2="-50" stroke="#D4A574" stroke-width="0.8" opacity="0.4"/>
  </g>
  

</svg>